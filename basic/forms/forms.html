<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>1.Software Training Instute Registration Form</h1>
    <form action="https://www.google.com" method="post">
        <fieldset>
        <legend>Personal Information</legend>
           <label for="name"> Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="course">Highest Educational Qualification:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>--select Qualification--</option>
            <option value="10th">10th</option>
            <option value="Intermediate">Intermediate</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Degree">Degree</option>
        </select><br><br>

        <label>Employment Status:</label><br>
        <input type="radio" id="student" name="employment_status" value="student" required>
        <label for="student">Student</label><br>
        <input type="radio" id="employed" name="employment_status" value="employed">
        <label for="employed">Employed</label><br>
        <input type="radio" id="unemployed" name="employment_status" value="unemployed">
        <label for="unemployed">Unemployed</label><br>
        <input type="radio" id="self-employed" name="employment_status" value="self-employed">
        <label for="self-employed">Self-employed</label><br>
        </fieldset>
    <form >
        <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Course Category:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>--select Category--</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
            <option value="networking">Networking</option>
            <option value="digital_marketing">Digital Marketing</option>
        </select>
        <br><br>
        <label for="Category"> Specific Course:</label>
        <select id="specific_course" name="specific_course" required>
            <option value="" disabled selected>--select Course--</option>
            <option value="web_development">Web Development</option>
            <option value="java">Java</option>
            <option value="C">C</option>
            <option value="c++">C++</option>
            <option value="Python">Python</option>

        </select>
        <br><br>
        <label for="Course level">Course Level;</label><br>
        <select name="Course level" id="Course level" required>
            <option value="" disabled selected>--select Level--</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
        </select>
        <br><br>
        <label for="Preffered Batch Timing">Preffered Batch Timing:</label><br>
        <select name="Preffered Batch Timing" id="Preffered Batch Timing">
            <option value="" disabled selected>--select Timing--</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
        </select><br><br>
        </fieldset>
    </form>
    <fieldset>
        <legend>Techinacal Background</legend>
        <label for="programming_languages">Programming Languages Known(Select all that apply):</label><br>
        <input type="checkbox" id="python" name="programming_languages" value="python">
        <label for="python">Python</label><br>  
        <input type="checkbox" id="javascript" name="programming_languages" value="javascript">
        <label for="java">JavaScript</label><br>
        <input type="checkbox" id="c" name="programming_languages" value="c">
        <label for="c">C</label><br>
        <input type="checkbox" id="c++" name="programming_languages" value
="c++">
        <label for="c++">C++</label><br>
        <input type="checkbox" id="PHP" name="programming_languages" value="javascript">
        <label for="javascript">PHP</label><br>
        <input type="checkbox" id="html_css" name="programming_languages" value="html_css">
        <label for="html_css">Ruby</label><br>
        <input type="checkbox" id="sql" name="programming_languages" value="sql">
        <label for="sql">Other</label><br><br>

        <label for="Years of Programming Experience">Years of Programming Experience:</label>
        <input type="number" id="years_experience" name="years_experience" min="0" max="50" placeholder="Years of Experience"><br><br>
        <label for="projects">Techinical Background:</label><br>
        <textarea id="projects" name="projects" rows="4" cols="50" placeholder="Describe your projects or technical background"></textarea><br><br>
    </fieldset>
    <fieldset>
        <legend>Payment Details</legend>
        <label for="Payment Method">Payment Method:</label><br>
        <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
        <label for="credit_card">Credit Card</label><br>
        <input type="radio" id="debit_card" name="payment_method" value="debit_card">
        <label for="debit_card">Debit Card</label><br>  
        <input type="radio" id="net_banking" name="payment_method" value="net_banking"> 
        <label for="net_banking">Net Banking</label><br>
        <input type="radio" id="upi" name="payment_method" value="upi">
        <label for="upi">UPI</label><br><br>
        <label for="Payment Plan">payment Plan:</label><br>
        <select name="Payment Plan" id="Payment Plan" required>
            <option value="" disabled selected>--select Plan--</option>
            <option value="full_payment">Full Payment</option>
            <option value="installment">Installment</option>

        </select>
        <br><br>
        <input type="checkbox">
        <label for="Select">Apply for Early Discount(if available)</label>
    </fieldset>
        <fieldset>
        <legend>Additional Information</legend><br>
        <label for="Select">How did you hear about us?</label><br>
        <select name="How did you hear about us" id="How did you hear about us"required>
            <option value=""disabled selected>--Select Option--</option>
            <option value="good">Good</option>
            <option value="Excelent">Excelent</option>
            <option value="bad">Bad</option>
            <option value="average">Average</option>
        </select><br><br>
        <label for="comments">What are your hear about us?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Describe what you hope to achieve through this training.... "></textarea><br><br>
        <label for="newsletter">Subscribe to our newsletter:</label>
        <br>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Yes, I would like to receive updates and offers</labelbr><br><br>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">

        <label for="terms">I agree to the terms and conditions:</label> 

        </fieldset>
</body>
</html>
        <input type="submit" value="Register">  
</body>
</html>
